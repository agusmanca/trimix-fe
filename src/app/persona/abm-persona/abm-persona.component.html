<div style="padding-top: 20vh;">

    <div class="abm-title">
       {{ title }}        
    </div>

    <div class="form-main-container">
        <form [formGroup]="mainForm" (ngSubmit)="submitProcess()">
            <div class="grid-row-2c">
                <div>
                    <mat-form-field class="input-form">
                        <mat-label>Nombre:</mat-label>
                        <input matInput formControlName="nombre" placeholder="Tu nombre">
                    </mat-form-field>
                </div>
                
                <div class="aling-form">
                    <mat-form-field class="input-form">
                        <mat-label>Apellido:</mat-label>
                        <input matInput formControlName="apellido" placeholder="Tu apellido">
                    </mat-form-field>
                </div>
            </div>
    
            <div class="grid-row-3c">
                <div>
                    <mat-form-field class="input-form">
                        <mat-label>DNI:</mat-label>
                        <input matInput formControlName="dni" placeholder="DNI">
                    </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field class="input-form">
                        <mat-label>Tipo Documento</mat-label>
                        <mat-select formControlName="tipoDni">
                            <mat-option default value="all">Todos</mat-option>
                            <mat-option value="dni">DNI</mat-option>
                            <mat-option value="pasaporte">Pasaporte</mat-option>
                            <mat-option value="cedula">CÃ©dula</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
    
                <div>
                    <mat-form-field class="input-form">
                        <mat-label>Fecha Nacimiento:</mat-label>
                        <input matInput formControlName="fechaNacimiento" placeholder="YYYY-MM-DD">
                    </mat-form-field>
                </div>
            </div>
    
            <div class="submit-class">
                <div></div>
                <div>
                    <button mat-raised-button type="submit" color="primary">{{ txtBtnValue }}</button>
                </div>
                <div>
                    <button mat-raised-button type="button" color="warn" [routerLink]="['/lista-persona']">Volver</button>
                </div>
            </div>
        </form>
    </div>
</div>
